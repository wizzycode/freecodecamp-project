
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freecodecamp form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <p id="code">freeCodeCamp Survey Form</p>
        <p id="thank">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form">
        <form>
            <label>Name</label> <br>
            <input placeholder="Enter your name" type="text">
            <label>Email</label> <br>
            <input placeholder="Enter your email address" type="text">
            <label>Age(optional)</label> <br>
            <input placeholder="Age" type="text">
            <label>Which option best describes your current role?</label> <br>
            <select id="" >
                <option value="" placeholder="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer Not To Say</option>
                <option value="">Other</option>
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <div class="radio">
            <input type="radio" name="dami" value="definitely">
            <span> Definitely </span>
        </div>
        <div class="radio">
            <input type="radio" name="dami" value="definitely">
            <span> Maybe </span>
        </div>
        <div class="radio" id="me">
            <input type="radio" name="dami" value="definitely">
            <span> Not Sure </span>
        </div>
        <label>What is your favorite feature of freeCodeCamp?</label> <br>
            <select>
                <option value="" placeholder="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
                <option value="">Other</option>
            </select>

            <label>What would you like to see improved? (Check all that apply)</label><br>
            <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Frontend </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Backend </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Data Visualization </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Challenges </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Open Source Community </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Gitter help rooms </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Video </span>
        </div>
        <div class="radio">
            <input type="checkbox" name="dami" value="definitely">
            <span> Forum </span>
        </div>
        <div class="radio" id="me">
            <input type="checkbox" name="dami" value="definitely">
            <span> Additional Courses </span>
        </div>
        <label>Any comments or suggestions?</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        
    </form>

    </div>

</body>
</html>
